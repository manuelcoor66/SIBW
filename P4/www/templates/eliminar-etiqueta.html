<!DOCTYPE html>
  <title>Cambiar datos usuario</title>
    <!-- Ruta relativa del fichero de style (style.css) -->
    {% block css %}
    <link rel="stylesheet" type="text/css" href="../static/css/eliminar-etiqueta.css">
    {% endblock %}
  </head>

  <body>
    <div class="parte-central">
      <div class="titulo">
        <h1>
            Eliminar etiqueta
        </h1>
      </div>

      <div class="datos_eliminar">
        <form action="eliminar-etiqueta.php" method="POST">
          <div class="eliminar_un_dato"><label for="Nombre">Etiqueta</label><br>
          <input type="text" name="Etiqueta" placeholder="Introducir Etiqueta"/><br>
          
          <div class="boton_eliminar">
            <input type="submit" value="Cambiar datos" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
